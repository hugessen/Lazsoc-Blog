      <div class="card mt-3 article"  *ngIf="event.typeof=='article'">
        <!--TODO: Support User Profile pictures -->
        <div class="mb-2" routerLink="/article/{{event.id}}" >
          <img class="avatar" src="https://mediasia.iafor.org/wp-content/uploads/sites/30/2017/02/IAFOR-Blank-Avatar-Image.jpg"/>
          <h4 class="author mb-0 inline-block">{{event.first_name}}&nbsp;{{event.last_name}}</h4>
        </div>
        <h1 class="title mb-1" routerLink="/article/{{event.id}}">{{event.title}}</h1>
        <div class="card-footer py-2">
          <svg class="icon" (click)="vote(event); event.liked = !event.liked" [ngClass]="{'red_heart': event.liked, 'reg_heart': !event.liked}" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 500 500" style="enable-background:new 0 0 500 500;" xml:space="preserve">

            c19.8-16.7,44.6-25.8,70.8-25.8c60.7,0,110,49.4,110,110c0,29.6-11.6,57.4-32.6,78.2L257,413.3C255.2,415.1,252.6,416.2,250,416.2z
             M179.2,103.6c-49.7,0-90.2,40.5-90.2,90.2c0,24.3,9.5,47,26.8,64.1L250,392.2L384.2,258c17.3-17.1,26.8-39.9,26.8-64.2
            c0-49.7-40.5-90.2-90.2-90.2c-24.1,0-46.7,9.4-63.8,26.4c-3.9,3.9-10.1,3.9-14,0C225.9,113,203.3,103.6,179.2,103.6z"/>
          </svg>
          LIKES:
          {{event.num_likes}}<br>
          COMMENTS: 
          {{event.num_comments}}
          <img routerLink="/article/{{event.id}}" src="assets/img/icons/comment.svg" class="icon">

          <img src="assets/img/icons/bookmark.svg" class="icon">
          <img src="assets/img/icons/arrow.svg" class="icon">
          <img src="assets/img/icons/three-dots.svg" class="icon" style="float:right">-->
        </div>
      </div>
