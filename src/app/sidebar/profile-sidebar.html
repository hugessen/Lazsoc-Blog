<div class="card sticky">
  <div class="card-header d-flex align-items-center" style="height:80px">
    <img src="https://www2.mmu.ac.uk/media/mmuacuk/style-assets/images/r-research/profile-Zeyad.jpg" class="avatar mr-2">
    <div class="d-flex flex-column">
      <h4 class="profile-name my-0">Richard Hugessen</h4>
      <span class="profile-subheader my-0">Laurier BBA Candidate</span>
    </div>
  </div>
  <button type="button" class="btn btn-danger" style="border-radius:0">Have something to share?</button>

  <div class="list-group">
    <button class="list-group-item list-group-item-action py-2" (click)="setNewsfeedState('all')" [ngClass]="{active: newsfeedState == 'all'}">Discover</button>
    <button class="list-group-item list-group-item-action py-2" (click)="setNewsfeedState('events')" [ngClass]="{active: newsfeedState == 'events'}">Events</button>
    <button class="list-group-item list-group-item-action py-2" (click)="setNewsfeedState('blog')" [ngClass]="{active: newsfeedState == 'blog'}">Posts</button>
    <button class="list-group-item list-group-item-action py-2" (click)="setNewsfeedState('case-comps')" [ngClass]="{active: newsfeedState == 'case-comps'}">Case Comps</button>
  </div>
  <div class="card-block">
    <span class="profile-name">Filters</span>
  </div>
</div>
