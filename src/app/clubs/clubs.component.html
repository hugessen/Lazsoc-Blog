<div class="container-fluid">
	<div class="row justify-content-center mt-4">
		<div class="col-9">
			<div class="card">
				<div class="card-header pl-3">
					<div class="our-clubs ml-3">Our Clubs</div>
					<div class="title-subheader ml-3">The fun outside the classroom</div>
				</div>
				<div class="card-body" style="padding-top:0px">
				  <ul class="list-group list-group-flush">
				    <li class="list-group-item" *ngFor="let club of clubs" (click)="onSelect(club)" style="cursor:pointer">
				    	<div class="media">
				    		<img [src]="club.app_logo" class="align-self-center mr-5 py-0">
				    		<div class="media-body align-self-center">
				    			<div class="club-title">{{club.name}}</div>
                  <span class="tags" *ngFor="let tag of club.club_tags; let i = index">
                    <span *ngIf="i > 0">&nbsp; &bull; &nbsp;</span>
                    {{tag.tag}}
                  </span>
				    			<div class="club-desc mt-2">{{club.description}}</div>
				    		</div>
				    	</div>
				    </li>
				  </ul>
				</div>
			</div>
		</div>
    <div class="col-3">
      <div class="sticky">
        <job-posting-sidebar [clubID]="0"></job-posting-sidebar>
      </div>
    </div>
	</div>
</div>
