<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-9 col-md-9 col-lg-9">
      <h2 class="card card-title card-block mt-4 mb-0">Personal Information</h2>
      <div class="card mt-0">
        <div class="card-block">
          <div class="form-group">
            <div class="d-flex flex-row align-items-end">
              <div class="d-flex flex-column mr-4 align-items-center mr-3" style="width:47%">
                <input type="file" name="file" id="file" class="inputfile" (change)="fileEvent($event)" />
                <label for="file" style="cursor:pointer">
                  <img src="assets/img/Upload.png" class="upload-img">
                  <p class="mb-0"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Upload Profile Photo</p>
                </label> 
              </div>
              <div class="d-flex flex-column ml-2" style="width:45%">
                <label for="firstname">Email Address (Username)</label>
                <input type="email" class="form-control mb-3" id="firstname">
                <label for="firstname">Password</label>
                <input type="Password" class="form-control mb-3" id="firstname">
              </div>
            </div>

            <div class="d-flex flex-row flex-wrap">
              <div class="form-element mr-2">
                <label for="firstname">First Name</label>
                <input type="email" class="form-control mb-3" id="firstname" [(ngModel)]="updateObj.first_name">
              </div>
              <div class="form-element ml-2">
                <label for="firstname">Last Name</label>
                <input type="email" class="form-control mb-3" id="lastname" [(ngModel)]="updateObj.last_name">
              </div>
              <div class="form-element mr-2">
                <label for="firstname">School Program</label>
                <input type="email" class="form-control mb-3" id="program" [(ngModel)]="updateObj.program">
              </div>
              <div class="form-element ml-2">
                <label for="firstname">School Year</label>
                <input type="email" class="form-control mb-3" id="schoolyear" style="width: 30%" [(ngModel)]="updateObj.school_year">
              </div>
            </div>

            <label for="summary">What's your story?</label><br>
            <textarea rows="3" style="width:100%" [(ngModel)]="updateObj.summary"></textarea>
<!--             <label class="form-check-label">
              <input type="checkbox" class="form-check-input" [(ngModel)]="updateObj.is_bean">
              Would you like to sign up for LazBeans?
            </label> -->
            <!-- <input type="file" #fileInput (change)='fileChangeEvents($event)'/>
            <button type="button" class="btn btn-primary" (click)="upload()">Upload</button> -->
          </div>
        </div>
      </div>
      <br>
      <div class="d-flex flex-row justify-content-center mb-4">
        <button type="button" class="btn btn-success" name="button" (click)="postUpdates()" routerLink="/newsfeed">Submit!</button>
      </div>
    </div>
  </div>
</div>
