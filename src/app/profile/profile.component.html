<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-8 col-lg-8">
      <div class="card mt-4">
        <div class="card-img-top">
          <img src="assets/img/cover-photo.jpeg" class="card-img-top banner-img">
        </div>
        <div class="card-body">
          <img [src]="user.image" class="profile-img" *ngIf="user.image">
          <img src="assets/img/Blank Avatar.jpg" class="profile-img" *ngIf="!user.image">
          <div class="right-profile-div">
            <div *ngIf="is_current_user" class="edit-btn" routerLink="/update">
              <img src="assets/img/icons/edit.svg" style="width:18px">&nbsp; Edit Profile
            </div>
            <div *ngIf="!is_current_user" class="invite-btn" data-toggle="modal" data-target="#inviteModal">
              Invite
            </div>
          </div>
          <div style="padding-top:10%; text-align:center">
            <h2 class="name-font">{{user.first_name}} {{user.last_name}}</h2>
            <h2 class="program">{{user.program}}</h2>
          </div>
          <hr width="70%">
          <div class="biography-text">
            {{user.summary}}
          </div>
        </div>
      </div>
      <div class="row justify-content-center my-2">
        <div class="col-4 pr-1">
          <div class="card sticky">
            <h3 class="card-header card-header-text">View</h3>
<!--             <div class="side-heading py-2" (click)="state = 'about'" [ngClass]="{active: state == 'about'}">About</div>
            <div class="side-heading py-2" (click)="state = 'events'" [ngClass]="{active: state == 'events'}">Events</div>
            <div class="side-heading py-2" *ngIf="club.id == 2" (click)="state = 'team'" [ngClass]="{active: state == 'team'}">Team</div> -->
          </div>
        </div>
        <div class="col-8 pl-1">
          <div class="card">
            <div class="card-header card-header-text">Experience</div>
            <div class="card-body">
              <ul class="list-group list-group-flush my-0">
                <li class="list-group-item my-0" *ngFor="let exp of work_experiences">
                  <div class="media">
                    <img [src]="exp.club.api_logo" class="align-self-start">
                    <div class="media-body align-self-center ml-3">
                      <div class="work-exp-title">{{exp.title}}</div>
                      <div class="club-title">{{exp.club.name}}</div>
                      <div class="work-exp-desc">{{exp.summary}}</div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="inviteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Write a message to {{user.first_name}} {{user.last_name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
<!--           <div *ngFor="let question of inviteQuestions">
            <label for="goals">{{question.question}}</label><br>
            <textarea rows="5" name="goals" [(ngModel)]="question.answer"></textarea>
          </div> -->
          <label for="message">Why are you reaching out? What would you like to talk about?</label><br>
          <textarea rows="5" name="message" [(ngModel)]="inviteMessage"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="invite()">Send invite</button>
      </div>
    </div>
  </div>
</div>
</div>
