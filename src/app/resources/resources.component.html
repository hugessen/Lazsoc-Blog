
<div class="container-fluid">
  <div class="row justify-content-center mt-4">
    <div class="col-sm-11 col-md-11 col-lg-11">
      <div class="card">
        <div class="card-block">

        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-sm-3 col-md-3 col-lg-3">
      <div class="card">
        <div class="card-block">
          <div *ngFor="let document of documents; let i = index">
            <span class="side-heading" (click)="selectedDoc = i">{{document.name}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8 col-md-8 col-lg-8">
      <embed src="assets/pdfs/Lazaridis-Students-Society-Constitution.pdf" width="100%" height="1000px" *ngIf="selectedDoc == 0"/>
      <embed src="assets/pdfs/LazSoc-Elections-Policy_17-18.pdf" width="100%" height="1000px" *ngIf="selectedDoc == 1"/>
      <embed src="assets/pdfs/Financial Policy.pdf" width="100%" height="1000px" *ngIf="selectedDoc == 2"/>
      <!-- <embed src="assets/pdfs/Lazaridis-Students-Society-Constitution.pdf" width="100%" height="1000px"/> -->
    </div>
  </div>
</div>
