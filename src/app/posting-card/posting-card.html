<div class="posting-flex centered">
  <div class="card laz-card" style="" *ngFor="let posting of postings">
    <img class="card-img-top" src="{{posting.banner}}" style="height:10rem;">
    <div class="card-block">
      <h4 class="card-title">{{posting.title}}</h4>
      <p class="card-text">{{posting.subtitle}}</p>
    </div>
  </div>
</div>
