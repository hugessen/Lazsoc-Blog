<div class="container-fluid">
  <div class="row justify-content-center mt-4">
    <div class="col-sm-11 col-md-11 col-lg-11">
      <div class="card article">
        <div class="card-block">
          <div class="mb-2">
            <!-- TODO: Support User avatars -->
            <img class="avatar" src="https://mediasia.iafor.org/wp-content/uploads/sites/30/2017/02/IAFOR-Blank-Avatar-Image.jpg"/>
            <h3 class="author mb-0 inline-block">{{articleObj.user.first_name}}&nbsp;{{articleObj.user.last_name}}</h3>
          </div>
          <h1>{{articleObj.article.title}}</h1>
          <p [innerHTML]="articleObj.article.body"></p>
        </div>
        <br>  
        <div class="card-block">
          <input type="text" placeholder="Say something about this..." [(ngModel)]="commentObj.body"  name="comment"/>
          <button (click)="comment()">Comment</button>
        </div>
         <hr>
         <h1> Comments</h1>
      <p class="" *ngFor="let comment of comments.reverse()">
        {{comment.body}} by: 
      </p>


      </div> 


    </div>
  </div>
</div>
